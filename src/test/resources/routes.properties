#Base URL of the petstore
base_url=https://petstore.swagger.io/v2

#URL's for the user module of the PetStore APIs
user_post_url=/user
user_get_url=/user/{username}
user_update_url=/user/{username}
user_delete_url=/user/{username}

#URL's for the Pet module of the PetStore APIs
pet_post_url=/pet
pet_get_url=/pet/{petID}
pet_update_url=/pet
pet_delete_url=/pet/{petID}
pet_get_url_ByStatus = /pet/findByStatus

#URL's for the Store module of the PetStore APIs
store_post_url=/store/order
store_get_url=/store/order/{orderid}
store_delete_url=/store/order/{orderid}
store_get_inventtory_url=/store/inventory